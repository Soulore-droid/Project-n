<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            background: #ff5722;
            padding: 10px 15px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            color: #ff5722;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<header>
    <h1>E-Commerce Website</h1>
    <div>
        <span id="cart-count">0</span> items in cart
        <button class="cart">Cart</button>
    </div>
</header>

<div class="container">
    <h2>Featured Products</h2>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$19.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$29.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$39.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">$49.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 4', 49.99)">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    // A variable to keep a running count of all items in the cart
    let cartCount = 0;

    // An array to store the actual items in the cart
    let cart = [];

    /**
     * Adds a product to the cart.
     * If the product is already in the cart, its quantity is increased.
     * Otherwise, a new product object is added to the cart array.
     * @param {string} productName - The name of the product.
     * @param {number} productPrice - The price of the product.
     */
    function addToCart(productName, productPrice) {
        // Find if the product already exists in the cart array
        const existingProduct = cart.find(item => item.name === productName);
        
        if (existingProduct) {
            // If the product is found, just increase its quantity
            existingProduct.quantity++;
        } else {
            // If it's a new product, add it as a new object to the cart array
            cart.push({
                name: productName,
                price: productPrice,
                quantity: 1
            });
        }

        // Increase the total item count and update the display
        cartCount++;
        document.getElementById("cart-count").innerText = cartCount;
        
        // Provide a user notification
        alert(`${productName} added to cart! Total items: ${cartCount}`);
        
        // Optional: Log the cart to the console to see its contents
        console.log(cart);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            background: #ff5722;
            padding: 10px 15px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            color: #ff5722;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<header>
    <h1>E-Commerce Website</h1>
    <button class="cart">Cart</button>
</header>

<div class="container">
    <h2>Featured Products</h2>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$19.99</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$29.99</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$39.99</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">$49.99</p>
        </div>
    </div>
</div>

<div class="container">
    <h2>Pay with M-Pesa</h2>
    <p>Enter your phone number to receive an STK push.</p>
    <input type="tel" id="mpesa-number" placeholder="e.g., 254712345678" style="padding: 8px; width: 260px;">
    <button id="pay-now" style="background:#ff5722;color:#fff;border:none;padding:10px 15px;margin-left:10px;cursor:pointer;">Pay Now</button>
</div>

<script>
    (function(){
        const payBtn = document.getElementById('pay-now');
        const phoneInput = document.getElementById('mpesa-number');
        function parsePrice(text){
            return parseFloat(String(text || '').replace(/[^0-9.]/g, '')) || 0;
        }
        function getCartTotal(){
            const priceEls = document.querySelectorAll('.price');
            // Demo: sum listed prices; replace with your real cart total if needed
            let total = 0;
            priceEls.forEach(el => total += parsePrice(el.textContent));
            return Number(total.toFixed(2));
        }
        payBtn.addEventListener('click', async function(){
            const phone = (phoneInput.value || '').trim();
            if (phone.length < 10) {
                alert('Please enter a valid phone number (e.g., 2547...).');
                return;
            }
            const amount = getCartTotal();
            if (!amount || amount <= 0) {
                alert('Amount is 0. Add items or set a total before paying.');
                return;
            }
            try {
                const res = await fetch('http://localhost:3000/api/intasend/mpesa-stk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, phone, currency: 'KES' })
                });
                const data = await res.json().catch(function(){ return {}; });
                if (!res.ok) throw new Error(data.message || 'Payment request failed');
                alert('STK push sent. Check your phone and authorize the payment.');
            } catch (e) {
                alert('Payment error: ' + e.message);
            }
        });
    })();
 </script>

</body>
</html>
